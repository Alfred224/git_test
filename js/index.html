<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  
    
</head>
<body>
  <div class="output"></div>
  <script>
    const output = document.querySelector(".output");
    let v = 500;

    let i = 10;
    do {
      const para = document.createElement("p");
      if (i == 10) {
        para.textContent = "Countdown 10";
      } else if (i == 0) {
        para.textContent = "Blast off";
      } else {
        para.textContent = i;
      };
      output.appendChild(para);
      i--;
    } while (i >=0);
  </script>
</body>
</html>
